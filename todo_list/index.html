<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo list</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="initial">
        <h1 class="header">TODO List</h1>

        <div class="row mb-2">
            <input type="text" id="input" class="col-lg-2 mx-2 w-auto form-control">
            <button type="button" id="add-button" class="col-lg-2 w-auto btn btn-primary">Add</button>
            <div id="invalid-feedback" class="red invalid-feedback" style="display: none">Error! Can't create empty note</div>
        </div>
        <div id="list">
            <ol class="mx-1" id="todo-list">
            </ol>
        </div>
    </div>
</div>
</body>
</html>
