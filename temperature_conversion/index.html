<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<form>
    <div id="temperature">
        <label for="temperature-celsius">Температура в Цельсиях</label>
        <input id="temperature-celsius" type="text" name="temperatureCelsius" placeholder="Введите температуру"/>
        <button id="convert-button" type="button">Конвертировать!</button>
    </div>
    <div>
        <p id="conversion-text"></p>
        <p id="conversion-error" class="red" style="display: none">Введите число градусов Цельсия для перевода в другие
            шкалы</p>
    </div>
</form>
</body>
</html>
