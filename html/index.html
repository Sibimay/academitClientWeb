<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
</head>
<body>
<h1>Регистрация пользователя</h1>
<form action="/someAction.php" method="post">
    <div>
        <label for="firstName">Ваше имя</label>
        <input type="text" id="firstName" name="firstName" placeholder="Ваше имя"/>
    </div>
    <div>
        <label for="userLogin">Логин</label>
        <input type="text" id="userLogin" name="userLogin" placeholder="Придумайте логин"/>
    </div>
    <div>
        <label for="userPassword">Пароль*</label>
        <input type="password" id="userPassword" name="userPassword" placeholder="Придумайте пароль"/>
    </div>
    <div>
        <p>Вам больше 18?</p>
        <label>
            <input type="radio" name="age" value="1">
            Да
        </label>
        <label>
            <input type="radio" name="age" value="0">
            Нет
        </label>
    </div>
    <div>
        <p>Какие языки вы знаете?</p>
        <label>
            <input type="checkbox" name="language" value="en">
            Английский
        </label>
        <label>
            <input type="checkbox" name="language" value="ru">
            Русский
        </label>
        <label>
            <input type="checkbox" name="language" value="other">
            Другие
        </label>
    </div>
    <div>
        <p>Образование</p>
        <label>
            Выберете ваше образование
            <select name="continent">
                <option>Доктор наук</option>
                <option>Кандидат в доктора наук</option>
                <option>Аспирантура</option>
                <option>Высшее (магистратура)</option>
                <option>Высшее (бакалавриат)</option>
                <option>Высшее (специалитет)</option>
                <option>Незаконченное высшее</option>
                <option>Средне-специальное</option>
                <option>Среднее</option>
                <option selected>Никакого</option>
            </select>
        </label>
    </div>
    <div>
        <label>
            Чем вы занимаетесь?
            <br>
            <select multiple name="activity">
                <option>Работаю</option>
                <option>Учусь</option>
                <option>Путешествую</option>
                <option>Ничем</option>
            </select>
        </label>
    </div>
    <div>
        <label for="aboutMyself">Расскажите нам о себе</label>
        <textarea id="aboutMyself" name="aboutMyself"></textarea>
    </div>
    <div>
        <br>
        <button type="submit">Отправить</button>
    </div>
</form>
<hr>
<div>
    <h5>* Посмотрите <a href="somePasswordsInfo.html">наши советы</a> по созданию пароля</h5>
    <h5>Если у Вас возникли вопросы, <a href="mailto:test@test.ru">напишите нам</a></h5>
</div>
</body>
</html>
